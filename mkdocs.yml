site_name: MaxGradient
repo_name: MaxGradient
repo_url: https://GitHub.com/maxludden/maxgradient
edit_uri: root/docs
site_description: Document MaxGradient, a python library built on the wonderful `rich` library that makes printing gradient colored text to the console easy.
site_author: Max Ludden
nav:
    - Getting Started: "index.md"
    - User Guide:
          - Console: "console.md"
          - Gradient: "gradient.md"
          - Color: "color.md"
    - References:
          - Console: "console_ref.md"
          - Gradient: "gradient_ref.md"
          - Color: "color_ref.md"
          - Possible Colors: "possible_colors.md"

theme:
    name: material
    logo: img/MaxGradient.svg
    favicon: img/MaxGradient.svg
    features:
        - navigation.instant
        - navigation.instant.prefetch
        - navigation.tracking
        - content.code.annotate
        - toc.integrate
        - toc.follow
        - navigation.path
        - navigation.top
        - content.code.copy
    palette:
        # Note: Using the system theme works with the insiders version
        # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/#automatic-light-dark-mode
        - media: "(prefers-color-scheme)"
          scheme: astral-dark
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
        - media: "(prefers-color-scheme: light)"
          scheme: astral-light
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: astral-dark
          toggle:
              icon: material/brightness-4
              name: Switch to system preference

extra_css:
    - "styles/style.css"
    - "styles/purple.css"
    - "styles/extra.css"
markdown_extensions:
    - abbr
    - admonition
    - attr_list
    - def_list
    - footnotes
    - md_in_html
    - toc:
          permalink: true
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details

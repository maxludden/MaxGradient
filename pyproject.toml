
[project]
name = "MaxGradient"
version = "0.1.5"
description = "MaxGradient automates the printing gradient colored text to the console."
authors = [
    {name = "maxludden", email = "dev@maxludden.com"},
]
dependencies = [
    "loguru>=0.7.0",
    "rich>=13.4.2",
    "nptyping>=2.5.0",
    "numpy>=1.25.0",
    "sh>=2.0.4",
    "lorem-text>=2.1",
    "snoop>=0.4.3",
    "birdseye>=0.9.4",
    "mkdocs-dracula-theme>=1.0.5",
    "pytest>=7.4.0",
    "typer[all]>=0.9.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = []

[tool.pdm.dependencies]
python = ">=3.10"
typer = {extras = ["all"], version = "^0.1.0"}

[tool.pdm.scripts]
gradient = "maxgradient.cli:app"

[tool.pyright]
include = ["maxgradient"]
ignore = ["tests"]
pythonVersion = "3.11"
reportGeneralTypeIssues = false

[tool.pylint]
max-line-length = 120
disable = [
    "C0301",
    "C0415",
    "E0001",
    "E0401",
    "E0611",
    "E1124",
    "W0612",
    "W0621",
    "W0201",
    "W0613",
    "W0404",
    "R0902",
    "W0622",
    "W0611",
    "W0212"
 ]
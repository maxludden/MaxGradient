
[project]
name = "MaxGradient"
version = "0.1.6"
description = "MaxGradient automates the printing gradient colored text to the console."
authors = [{ name = "maxludden", email = "dev@maxludden.com" }]
dependencies = [
    "rich>=13.4.2",
    "nptyping>=2.5.0",
    "numpy>=1.25.0",
    "lorem-text>=2.1",
    "typer[all]>=0.9.0",
    "python-dotenv[cli]>=1.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm.dev-dependencies]
dev = [
    "mkdocs>=1.5.2",
]

[tool.pdm.dependencies]
python = ">=3.10"
typer = { extras = ["all"], version = "^0.1.0" }

[tool.pdm.scripts]
gradient = { call = "maxgradient.cli:app" }

[tool.pyright]
include = ["maxgradient"]
ignore = ["tests"]
pythonVersion = "3.11"
reportGeneralTypeIssues = false

[tool.pylint]
max-line-length = 120
disable = [
    "C0103",
    "C0301",
    "C0415",
    "E0001",
    "E0f04",
    "E0401",
    "E0611",
    "E1124",
    "W0012",
    "W0102",
    "W0612",
    "W0621",
    "W0201",
    "W0613",
    "W0622",
    "W0404",
    "R0903",
    "R0902",
    "R0912", 
    "R0913",
    "W0622",
    "W1401",
    "W0611",
    "W0212",
]
